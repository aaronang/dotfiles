# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#2ECC71" 
    color_degraded = "#F1C40F"
    color_bad = "#E74C3C"
    interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wifi0"
order += "ethernet net0"
order += "battery 0"
#order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime local"

wireless wifi0 {
    format_up = "W: %quality"
    format_down = "W: -"
}

cpu_temperature 0 {
    format = "T: %degrees °C"
}

cpu_usage {
    format = "CPU: %usage"
}

volume master {
    format = "VOL: %volume" 
    format_muted = "VOL: -"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

ethernet net0 {
# if you use %speed, i3status requires root privileges
    format_up = "E: connected"
    format_down = "E: -"
}

battery 0 {
    format = "%status %percentage (%remaining)"
    integer_battery_capacity = true
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%d-%m-%Y %H:%M"
}

load {
    format = "%1min"
}

disk "/home" {
    format = "/home: %used / %total"
}

disk "/" {
    format = "/: %used / %total"
}
